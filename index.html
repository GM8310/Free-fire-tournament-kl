<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Free Fire Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #001a4d; /* dark blue */
      color: white;
      text-align: center;
      padding: 20px;
    }
    .btn {<button onclick="window.location.href='tournament-info.html'" style="background-color: #002a80; color: white; padding: 12px 20px; font-size: 16px; border: none; border-radius: 8px; cursor: pointer;">
      Tournament Information
      </button>
      background-color: #0040ff;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0033cc;
    }
    #countdown {
      font-size: 24px;
      margin-top: 40px;
      padding: 10px;
      border: 2px solid #fff;
      display: inline-block;
      border-radius: 10px;
      background-color: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <!-- Top Section -->
  <h1>üî• FREE FIRE TOURNAMENT üî•</h1>
  <button class="btn" onclick="document.getElementById('info').scrollIntoView({behavior: 'smooth'});">
    Tournament Information
  </button>

  <!-- Info Section -->
  <div id="info" style="margin-top: 50px;">
    <h2>üèÜ Tournament Information</h2>
    <p><strong>Date:</strong> 29 August 2025 (Friday)</p>
    <p><strong>Time:</strong> 3:30 PM Evening</p>
    <p><strong>Entry Fee:</strong> ‚Çπ30 Amazon Gift Card</p>
    <p><strong>Prize:</strong> ‚Çπ200 Play Store Code</p>
    <p><strong>Registration:</strong> Starts 15 August 2025</p>
  </div>

  <!-- Countdown Timer -->
  <div id="countdown">Loading countdown...</div>

  <script>
    // Countdown Script
    var eventDate = new Date("Aug 29, 2025 15:30:00").getTime();

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = eventDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML = 
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "MATCH STARTED!";
      }
    }, 1000);
  </script>

</body>
</html>
