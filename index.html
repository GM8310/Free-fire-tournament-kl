<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free Fire Tournament</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0055cc;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }
    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      color: white;
      background-color: #0055cc;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0044aa;
    }
    .countdown-container {
      margin-top: 50px;
      font-size: 22px;
      color: #0055cc;
    }
    #countdown {
      font-size: 28px;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>Free Fire Tournament</header>

  <!-- Top Button for Tournament Info -->
  <button class="btn" onclick="window.location.href='tournament-info.html'">
    Tournament Information
  </button>

  <!-- Main Buttons -->
  <button class="btn" onclick="window.location.href='https://forms.gle/ksXdsdaJd5NUhEdR6'">
    Play Tournament
  </button>

  <button class="btn" onclick="window.location.href='tournament-info.html'">
    Tournament Information
  </button>

  <button class="btn" onclick="window.location.href='add-tournament.html'">
    Add Tournament
  </button>

  <!-- Countdown Section -->
  <div class="countdown-container">
    <p>Match Starts In:</p>
    <div id="countdown"></div>
  </div>

  <!-- Countdown Script -->
  <script>
    var matchDate = new Date(2025, 7, 29, 15, 30, 0).getTime();

    var countdownFunction = setInterval(function() {
      var now = new Date().getTime();
      var distance = matchDate - now;

      if (distance < 0) {
        document.getElementById("countdown").innerHTML = "MATCH STARTED!";
        clearInterval(countdownFunction);
      } else {
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
      }
    }, 1000);
  </script>

</body>
</html>
